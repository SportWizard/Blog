<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="../static/css/blogWriter.css" rel="stylesheet" type="text/css"/>
        
        <title>Blog Writer</title>
    </head>

    <body>
        <a href="/blog">
            <button id="createPost">Blog</button>
        </a>

        Add Post
        <form method="POST">
            <input type="text" name="title" placeholder="Title:"/>

            <br/>

            <textarea name="context" placeholder="Context:"></textarea>

            <br/>

            <button type="submit">Submit</button>
        </form>

        <br/>

        Delete Post
        <form method="POST">
            <input type="text" name="postTitle" placeholder="Title:"/>

            <br/>

            <button type="submit">Submit</button>
        </form>

        <br/>

        Change Blog Name
        <form method="POST">
            <input type="text" name="blogName" placeholder="Blog Name:"/>

            <br/>

            <button type="submit">Submit</button>
        </form>

        <br/>

        Change Password
        <form method="POST">
            <input type="password" name="password" placeholder="Password:"/>

            <br/>

            <input type="password" name="confirmPassword" placeholder="Confirm Password:"/>

            <br/>

            <button type="submit">Submit</button>
        </form>
    </body>
</html>
